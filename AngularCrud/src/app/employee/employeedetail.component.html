<table class="table-bordered">
    <thead>
        <tr>
            <th>
                Employee Id
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Gender
            </th>
            <th>
                Salary
            </th>
        </tr>
    </thead>
    <tbody *ngIf="employee">
        <tr>
            <td>
                {{employee.ID}}
            </td>
            <td>
                {{employee.FirstName}}
            </td>
            <td>
                {{employee.LastName}}
            </td>
            <td>
                {{employee.Gender}}
            </td>
            <td>
                {{employee.Salary}}
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="!employee">
        Loading...
    </tbody>
</table>
